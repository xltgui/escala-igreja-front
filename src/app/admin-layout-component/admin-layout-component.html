<div class="container-fluid">
    <header class="admin-header">
        <div class="d-flex justify-content-between align-items-center">
            <h1><i class="fas fa-church me-2"></i>Olá, {{ username }} </h1>
            <button class="btn btn-sair" id="btnSair" (click)="logout()">
                <i class="fas fa-sign-out-alt me-1"></i>
            </button>
        </div>
    </header>

    <nav class="navigation mb-4" >
        <div class="nav-buttons">
            <a routerLink="criacao-missa" routerLinkActive="active" class="btn nav-btn" *ngIf="isAdmin">
                <i class="fas fa-cross me-2"></i> Criação de Missa
            </a>
            <a routerLink="cadastro-usuario" routerLinkActive="active" class="btn nav-btn" *ngIf="isAdmin">
                <i class="fas fa-user-plus me-2"></i> Cadastro de Usuário
            </a>
            <a routerLink="gerenciamento-escala" routerLinkActive="active" class="btn nav-btn">
                @if (isAdmin) {
                    <i class="fas fa-calendar-alt me-2"></i> Gerenciamento de Escala
                } @else{
                    <i class="fas fa-calendar-alt me-2"></i> Escala
                }
            </a>
        </div>
    </nav>

    <hr class="section-divider">
    <router-outlet></router-outlet>
</div>
